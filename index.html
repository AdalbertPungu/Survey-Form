<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Formulaire d'enquête</title>
            <link rel="stylesheet" href="assets/css/style.css">
      </head>
      <body>
            
            <div class="container">
                  
                  <header class="header">
                        <h1 id="title" class="text-center">Utilisation de Visual Studio Code dans la création des Logiciels</h1>
                        <p id="description" class="description text-center">
                              Merci d'avoir pris le temps pour repondre à nos questions
                        </p>
                  </header>

                  <form id="survey-form">
                        
                        <div class="form-group">
                              <label id="name-label" for="name">Nom</label>
                              <input type="text" name="name" id="name" class="form-control" placeholder="Entrer votre nom" required />
                        </div>

                        <div class="form-group">
                              <label id="email-label" for="email">Messagerie électronique</label>
                              <input type="email" name="email" id="email" class="form-control" placeholder="Entrer votre adresse mail" required />
                        </div>
                  
                  </form>
            </div>

      </body>
</html>
